<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="title">Test</div>

	<div class="file-uploader">
		<button class="file-uploader__add-file-button">Add file</button>
	</div>

	<div class="file-viewer" style="display: none">
	</div>

	<div class="error-popup-wrapper" style="display: none">
		<div class="error-popup">
			<div class="error-popup__close-button-wrapper">
				<button class="error-popup__close-button">+</button>
			</div>

			<div class="error-popup__title">Error</div>
			<div class="error-popup__message">Please add not less than 2 and not more than 5 files.</div>
			<div class="error-popup__ok-button-wrapper">
				<button class="error-popup__ok-button">OK</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
